<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style-projects.css">
    <link rel="stylesheet" type="text/css" href="style-container-nav.css">
    <link rel="stylesheet" type="text/css" href="style-bgr-modal.css">

    <link rel="stylesheet" href="https://use.typekit.net/mcx1lbh.css">

    <!-- Local Hosting -->
    <!-- <script type="module" async src="modules/header.js"></script> -->
    
    <!-- github Hosting -->
    <script type="module" async src="header.js"></script>
    

    <title>Projects</title>
</head>
<body>

<header class="sticky-header">
    <div class="container row" id="rowId">
        <section class="name-container">
            <h1 class="name">Anthony Pichai Garnett</h1>
        </section>
        <section class="burger-nav">
            <div class="tab-focus">
                <h2 class="tab"></h2>
            </div>
            <input type="checkbox" id="burger-button"/>
            <label class="btn-checkbox-area" for="burger-button">
                <div class="burger-nav-icon">
                    <div class="clockwise__top"></div>
                    <div class="clockwise__bottom"></div>
                </div>
                <nav class="nav-modal">
                    <div class="flex-container col">
                        <ul>
                            <li><h2><a href="index.html" class="modal-nav-links">Overview</a></h2></li>
                            <li><h2><a href="projects.html" class="modal-nav-links">Projects</a></h2></li>
                            <li><h2><a href="about.html" class="modal-nav-links">About</a></h2></li>
                        </ul>
                    </div>
                </nav>
            </label>
        </section>
    </div>
</header>
<section class="base-grid">

    <aside class="base-grid-col-1">
        <section class="sidebar-container sidebar-left">
            <header class="nav-name">
                <h1 id="nameID" class="name">Anthony Pichai Garnett</h1>
            </header>
            <footer class="nav-footer">
                <a href="#" class="nav">
                    <span>↑</span>Top
                </a>
                <a href="#" class="nav">
                    <span>←</span>Back
                </a>
            </footer>
        </section>
    </aside>
    
    <main class="base-grid-col-2 page-content">
        <!-- Hidden on list select -->
        <section class="projects" id="projectMenuID">
            <div class="container">
                <ul id="projectListID" class="project-list"></ul>
            </div>
        </section>
        <!-- Generates on list selection -->
        <section id="gridContainer" class="projects-container">
            <div id="hero" class="hero">
                <div id="heroImageContainer" class="hero-image-container"></div>
                <div id="heroTextContainer" class="hero-text-container">
                    <div class="hero-text">
                        <h1 id="heroTitle"class="hero-title">hello</h1>
                        <h2 id="heroSubtitle"class="hero-subtitle">subtitle</h2>
                    </div>
                </div>
            </div>
            <div class="info">
                <div id="categories" class="categories">
                    <div class="category">
                        <div class="cat-title">
                            <h2>Technologies</h2>
                        </div>
                        <div class="cat-list">
                            <p id="technology"></p>
                        </div>
                    </div>
                
            
                    <div class="category">
                        <div class="cat-title">
                             <h2>Associated with</h2>
                            </div>
                        <div class="cat-list">
                            <p id="associate"></p>
                        </div>
                    </div>
                
            
                    <div class="category">
                        <div class="cat-title">
                            <h2>Project Type</h2>
                        </div>
                        <div class="cat-list">
                            <p id="projectType"></p>
                        </div>
                    </div>
                
            
                    <div class="category">
                        <div class="cat-title">
                            <h2>Roles</h2>
                        </div>
                        <div class="cat-list">
                            <p id="roles"></p>
                        </div>
                    </div>
                    
                </div>
                <article class="grid-itm main-article row-3">
                    <div class="main-article-container">
                        <div class="flex-container article">
                            <div class="article-img"></div>
                            <div id="articleText" class="article-text">
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </section>
    </main>

    <aside class="base-grid-col-3">
        <section class="sidebar-container sidebar-right">
            <nav id="sidebarID" class="sidebar-content">
                <ul class="nav-menu">
                    <li><h2><a id="navID" href="about.html" class="nav-links">About</a></h2></li>
                    <li><h2><a id="navID" href="projects.html" class="nav-links">Projects</a></h2></li>
                    <li><h2><a id="navID" href="index.html" class="nav-links">Overview</a></h2></li>
                    <li><h2><a id="navID" href="about.html" class="nav-links">Contact</a></h2></li>
                </ul>
            </nav>
        </section>
    </aside>

    </section>
</body>
</html>
