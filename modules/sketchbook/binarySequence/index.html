<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Best Value Calculator</title>
  <script>
    function convertToBase(quantity, unit) {
      switch (unit) {
        case 'g': return quantity / 1000; // grams to kg
        case 'kg': return quantity;
        case 'ml': return quantity / 1000; // ml to litres
        case 'l': return quantity;
        case 'inch': return Math.PI * Math.pow(quantity/2, 2); // pizza area in square inches
        default: return quantity;
      }
    }

    function calculateValue() {
      const qty1 = parseFloat(document.getElementById('qty1').value);
      const unit1 = document.getElementById('unit1').value;
      const price1 = parseFloat(document.getElementById('price1').value);

      const qty2 = parseFloat(document.getElementById('qty2').value);
      const unit2 = document.getElementById('unit2').value;
      const price2 = parseFloat(document.getElementById('price2').value);

      if (isNaN(qty1) || isNaN(price1) || isNaN(qty2) || isNaN(price2)) {
        document.getElementById('result').innerText = "Please fill in all fields.";
        return;
      }

      const baseQty1 = convertToBase(qty1, unit1);
      const baseQty2 = convertToBase(qty2, unit2);

      const value1 = price1 / baseQty1;
      const value2 = price2 / baseQty2;

      let result = `Product 1: Â£${value1.toFixed(2)} per unit | Product 2: Â£${value2.toFixed(2)} per unit\n`;

      if (value1 < value2) {
        result += "ðŸ‘‰ Product 1 is better value.";
      } else if (value2 < value1) {
        result += "ðŸ‘‰ Product 2 is better value.";
      } else {
        result += "Both products are the same value.";
      }

      document.getElementById('result').innerText = result;
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 font-sans">
  <div class="max-w-xl mx-auto bg-white p-6 rounded-2xl shadow-md">
    <h1 class="text-xl font-bold mb-4">Best Value Calculator</h1>

    <div class="grid grid-cols-2 gap-4 mb-4">
      <!-- Product 1 -->
      <div>
        <h2 class="font-semibold mb-2">Product 1</h2>
        <input type="number" id="qty1" placeholder="Quantity" class="border rounded p-2 w-full mb-2">
        <select id="unit1" class="border rounded p-2 w-full mb-2">
          <option value="g">Grams</option>
          <option value="kg">Kilograms</option>
          <option value="ml">Millilitres</option>
          <option value="l">Litres</option>
          <option value="inch">Inches (Pizza Diameter)</option>
        </select>
        <input type="number" id="price1" placeholder="Price (Â£)" step="0.01" class="border rounded p-2 w-full">
      </div>

      <!-- Product 2 -->
      <div>
        <h2 class="font-semibold mb-2">Product 2</h2>
        <input type="number" id="qty2" placeholder="Quantity" class="border rounded p-2 w-full mb-2">
        <select id="unit2" class="border rounded p-2 w-full mb-2">
          <option value="g">Grams</option>
          <option value="kg">Kilograms</option>
          <option value="ml">Millilitres</option>
          <option value="l">Litres</option>
          <option value="inch">Inches (Pizza Diameter)</option>
        </select>
        <input type="number" id="price2" placeholder="Price (Â£)" step="0.01" class="border rounded p-2 w-full">
      </div>
    </div>

    <button onclick="calculateValue()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Compare</button>

    <div id="result" class="mt-4 font-semibold text-gray-700"></div>
  </div>
</body>
</html>
